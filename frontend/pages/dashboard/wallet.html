<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Wallets</title>
    <link rel="icon" href="/frontend/assets/branding/tellawfavnobg.png">
    <link rel="stylesheet" href="/frontend/style/pages/wallet.css">
</head>
<body>
    <!---
    
        <div id="create-transaction-window">
            <button id="close-transaction-window">Close</button>
            <input id="buy" type="checkbox" value="buy">BUY
            <input id="sell" type="checkbox" value="sell">SELL
            <input id="tsymbol" type="text" placeholder="Crypto Symbol">
            <input id="tammount" type="number" placeholder="Ammount">
            <button id="submit-transaction" type="submit">Create</button>
        </div>
        
        <button id="create-transaction">
            <h1>Create a Transaction</h1>
        </button>
        <div id="wallets-container"></div>

    <section>
        <div class="navbartitle">
            <div class="title">
                <h1>Dashboard</h1>
                <div class="option">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="option"><i class="fa-solid fa-wallet"></i></div>
            </div>
            <div class="userinfo">
                <div class="iconinfo">
                    <div class="switchcontent">
                          <label class="switch">
                              <input type="checkbox">
                              <span class="slider"></span>
                            </label>
                      </div>
                    <i class="fa-solid fa-bell"></i>
                    <i id="bell" class="fa-solid fa-gear"></i>
                </div>
                <div class="userpic">
                    <img class="profilepicture-img" id="profilepictureimg" src="" alt=" ">
                    <p id="username"></p>
                </div>
                <div class="buttonwallet">

                    <button id="connectwallet" class="connectwallet">Connect Wallet</button>
                </div>
            </div>
        </div>
        <div id="wallets-container" class="content">
            <div class="allwallets">
                <div class="wallet1">FTX</div>
                <div class="wallet2">binance</div>
                <div class="wallet3">coinbase</div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/backend/database/database.js" type="module"></script>
    <script src="/backend/user/user.js" type="module"></script>
    <script src="/backend/user/wallets.js" type="module"></script>
    <script src="/backend/dashboard/wallet.js" type="module"></script>
    <script src="/backend/user/transaction.js" type="module"></script>
    <script src="/backend/api/crypto/crypto.js" type="module"></script>
    <script src="/backend/user/cookies.js" type="module"></script>
</body>
</html>
