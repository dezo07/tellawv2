<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/style/pages/dashboard.css">
    <link rel="stylesheet" href="/frontend/style/items/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard.</title>
    <link rel="stylesheet" href="/frontend/style/items/cryptocard.css">
    <link rel="icon" href="/frontend/assets/branding/tellawfavnobg.png">


</head>
<body>
    <div class="loaderbackground" id="loaderbackground">
        <div id="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
    </div>
    <section class="dashboardpage" id="dashboardpage">
        <div class="menu">
            <div class="title">
                <h1 class="titre">TELLAW</h1>
            </div>
            <div class="options">
                <div class="option"></div>
                <div class="option">
                    <i class="fa-solid fa-house"></i>
                    <div class="text">Dashboard</div>
                </div>
                <div class="option"><i class="fa-solid fa-wallet"></i>
                    <div class="text"><a href="/frontend/pages/dashboard/wallets.html">Wallets</a></div></div>
                <div class="option"><i class="fa-solid fa-gear"></i>
                    <div class="text">Settings</div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboardtitle">
                <div class="title">
                    <h1>Dashboard</h1>
                </div>
                <div class="userinfo">
                    <div class="iconinfo">
                        <div class="switchcontent">
                              <label class="switch">
                                  <input type="checkbox">
                                  <span class="slider"></span>
                                </label>
                          </div>
                        <i class="fa-solid fa-bell"></i>
                        <i id="bell" class="fa-solid fa-gear"></i>
                    </div>
                    <div class="userpic">
                        <img class="profilepicture-img" id="profilepictureimg" src="" alt=" ">
                        <p id="username"></p>
                    </div>
                    <div class="buttonwallet">

                        <button id="connectwallet" class="connectwallet">Connect Wallet</button>
                    </div>
                </div>
            </div>
            <div class="dashboard1">
                <h3>Total Balance :</h3>
                <div class="balance" id="totalbalance"></div>
                <hr class="separator">
                <h1 class="myassets">My Wallets</h1>
            </div>
            <div class="dashboard2" id="walletsContainer">
                
            </div>
            <div class="dashboard3">
                <button class="savewallet" id="saveportfolio">Save Portfolio</button>
                <!---<div class="portfolio-graph" id="firstContainer"></div>--->
            </div>
        </div>
    </section>



    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/backend/dashboard/dashboard.js" type="module"></script>
    <script src="/backend/database/database.js" type="module"></script>
    <script src="/backend/user/user.js" type="module"></script>
    <script src="/backend/user/wallets.js" type="module"></script>
    <script src="/backend/user/transaction.js" type="module"></script>
    <script src="/backend/api/crypto/crypto.js" type="module"></script>
</body>
</html>
