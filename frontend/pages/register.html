<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register.</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/frontend/style/pages/authentification.css">
    </head>
    <body>

        <header class="header">
            <h1 class="title">Register.</h1>
            <hr class="separator">
        </header>
        <div class="form-container" id="form_content_container">
            <div class="form" id="form_content_inner_container">
                <input class="input" type="text" id="username" placeholder="Username">
                <hr class="bottom-line">
                <input class="input" type="email" id="email" placeholder="Email">
                <hr class="bottom-line">
                <input class="input" type="password" id="password" placeholder="Password">
                <hr class="bottom-line">
                <p>Already have an account? <a href="login.html">Login</a></p>
                
                <div class="button-container" id="button_container">
                    <!-- button onclick="login()">Login</button>-->
                    <button class="register-btn" id="register_btn">Register</button>
                    <button class="google-btn" onclick="google()">
                        <img class="google-logo" src="/frontend/assets/other/google.png">
                        <h2>Register With Google</h2>
                    </button>
                </div>

            </div>
        </div>
    </body>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="/backend/authentification/register.js" type="module" ></script>

</html>
